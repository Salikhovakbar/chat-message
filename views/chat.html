<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="profile-chat-user">
<div>
    <div><i class="fa-solid btn-back-to-users fa-left-long"></i></div>
    <div class="user-chat-info-box">
        <div class="avatar-chat-user-box">
            <img class="user-profile-chat-avatar" src="" alt="">
        </div>
        <p style="padding: 0 10px;" class="user-profile-chat-username"></p>
    </div>
</div>
    </div>
    <div class="container">
        <div class="box-users">
            <div class="group-box">
                <div style="width: 80%; display: flex; justify-content: flex-start; align-items: center;">
                    <div class="group-img-box">
                    <img src="/images/group_avatar.png" alt="">
                    </div>
                    <div>
                    <h3>CHAT</h3>
        <p class="members-text"></p>
        </div>        
        </div>
            </div>
            <div class="profile-box">
                <div style="display: flex; align-items: center;">
                    <div class="profile-img-box">
                    <img src="/images/boy.jpg" class="profile-img" alt="">
                </div>
                    <i class="fa-solid fa-pen btn-edit-profile"></i>
                </div>
                <div class="profile-username-box"><p class="profile-username">username</p></div>
            </div>
            <div class="search-box">
                <input placeholder="search user" class="search-input-user" type="text"><i class="fa-solid search-input-btn fa-magnifying-glass"></i>
            </div>
            <div class="users"></div>
        </div>
        <div class="chat-box">
            <div class="box-messages"></div>
            <div class="controller-messages">
<div class="input-box">
    <input class="input-text" placeholder="Write a message ..." type="text">
    <span><i class="fa-solid micro-btn fa-microphone"></i></span>
</div>
<div class="file-box">
    <label style="display: inline; cursor: pointer;" for="file"><i class="fa-solid fa-paperclip"></i></label> <sup style="display: none;" class="file-count">1</sup>
    <input id="file" class="input-file" type="file"> 
</div>
<button class="btn-send-message">
    <i class="fa-brands fa-telegram"></i>
</button>
            </div>
        </div>
    </div>
    <div style="display: none;" class="background-shadow-box"></div>
    <div style="display: none;" class="profile-edit-box">
        <div class="close-edit-box" style="height: 20px; background: white; display: flex; justify-content: flex-end; padding: 0 5px;">
            <i style="cursor: pointer;" class="fa-solid btn-close-edit-box fa-xmark"></i>
        </div>
        <h3 class="profile-text">PROFILE</h3>
        <div class="profile-change-input-box">
<label style="font-weight: 600; width: 60%;" for="username-label">Username</label>
            <div style="width: 100%; margin: 5px 0; display: flex; justify-content: center;">
<input  id="username-label" placeholder="Write a new username" class="edit-profile-username" type="text">
</div>
<label style="width: 60%; font-weight: 600;" for="file-label">Photo</label>
<div style="width: 75%; display: flex; justify-content: space-around; margin: 5px 0;">
<div style="width: 10%; height: 35px; border-radius: 50%; overflow: hidden;">
    <img style="width: 100%; height: 100%;" class="img-avatar-edit" src="" alt="">
</div>
    <input class="input-file-profile" type="file">
</div>
<button class="btn-edit-profile-submit">UPDATE</button>
</div>    
</div>
<div style="display: none;" class="img-show-box">
<div class="img--box">
    <i style="cursor: pointer;" class="fa-solid btn-close-img-box fa-xmark"></i>
    <img class="img-messages" src="" alt="">
</div>
</div>
<div class="circle-box-control">
<div class="edit-profile-box-circle btn-edit-profile"><i class="fa-solid fa-user-pen"></i></div>
<div class="circle-add-group">
    <i class="fa-solid fa-plus"></i>
</div>
<div style="display: none;" class="create-group-box">
<div class="group-control-box">
    <div class="close-group-box">
        <i style="cursor: pointer;" class="fa-solid btn-close-group fa-xmark"></i>
    </div>
    <h3 style="text-align: center;">Create a group</h3>
    <div class="create-control-box">
<div>
<div style="display: flex; flex-direction: column; align-items: center;">
    <h3>Select avatar</h3>
    <div class="new-group-avatar-box">
        <label for="group-new-avatar"><i style="cursor: pointer;" class="fa-solid fa-camera"></i></label>
        <input id="group-new-avatar" class="select-new-photo-group" type="file">
    </div>
</div>
</div>
<div class="group-create-input-box">
    <input class="input-new-group-username" placeholder="Create a name of the group" type="text">
    <button class="btn-create-group">Sumbit</button>
</div>
    </div>
</div>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
